<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOREBOARD</title>
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--style sheet-->
    <link rel="stylesheet" href="sb.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
        <h2>Team A</h2>
        <p id="teamAscore">0</p>
        <div class="btn-container">
            <button onclick="incrementScore('teamA')">+</button>
            <button onclick="decrementScore('teamA')">-</button>
        </div>
    </div>
    
    <button id="reset-btn" onclick="resetScore()">RESET</button>

    <div class="team">
        <h2>Team B</h2>
        <p id="teamBscore">0</p>
        <div class="btn-container">
            <button onclick="incrementScore('teamB')">+</button>
            <button onclick="decrementScore('teamB')">-</button>
        </div>
    </div>
</div>
<script src="sb.js"></script>
</body>
</html>
